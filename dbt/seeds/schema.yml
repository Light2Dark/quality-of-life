version: 2

seeds:
  - name: state_locations
    description: Certain MCAQM stations do not have accurate lat & long values, eg. Kota Kinabalu Station
    columns:
      - name: location
        tests:
          - unique
          - not_null
      - name: state
        tests:
          - not_null
      - name: latitude
        tests:
          - not_null
      - name: longitude
        tests:
          - not_null

  - name: air_quality_warning
    columns:
      - name: limit
        description: "Represents the upper limit of air quality value of this polutant. Eg: 0-50, 51-100, 101-150, 151-200, 201-300, 301-500"
      - name: should_report
        description: "If true, an air quality value at this level should be notified to authorities and users"
          
  - name: air_quality_indicators
    description: A mapping for each pollutant, unit and label.

  - name: stations
    description: "Weather stations used to pull weather data from"
    columns:
      - name: state
        tests:
          - not_null
      - name: ICAO
        description: "The airport code of this location"
        tests:
          - unique
          - not_null

  - name: uv
    description: "UV information for weather"